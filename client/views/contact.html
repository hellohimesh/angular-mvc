<style>
    .margin-top{
      margin-top :10px;
    }
</style>
<div>
    <h1 class="page-header">contact us</h1>
    <div class="col-md-offset-3 col-md-6">
        <form ng-init="x={}" ng-submit="addStudent(x)">
            <input class="margin-top form-control" required  ng-model="x.name" type="text" placeholder="enter your name">
            <input class="margin-top form-control" required  ng-model="x.address" type="text" placeholder="address">
            <input class="margin-top form-control" required  ng-model="x.dob" type="date" placeholder="dob">
            <input class="margin-top form-control" required  ng-model="x.phone" type="text" placeholder="phone">
            <div class="text-center margin-top">
                <button class="btn btn-primary" type="submit">Add Student</button>
            </div>

        </form>
    </div>
</div>
